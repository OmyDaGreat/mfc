[versions]
shadow = "8.3.9"
kotlin = "2.2.0"
clikt = "5.0.3"
mordant = "3.0.2"
prefs = "1.3.1"
coroutines = "1.10.2"

[libraries]
clikt = { group = "com.github.ajalt.clikt", name = "clikt", version.ref = "clikt" }
mordant = { group = "com.github.ajalt.mordant", name = "mordant", version.ref = "mordant" }
mordant-coroutines = { group = "com.github.ajalt.mordant", name = "mordant-coroutines", version.ref = "mordant" }
prefs = { group = "xyz.malefic.compose", name = "prefs", version.ref = "prefs" }
kotlinx-coroutines = { group = "org.jetbrains.kotlinx", name = "kotlinx-coroutines-core", version.ref = "coroutines" }

[plugins]
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
shadow = { id = "com.gradleup.shadow", version.ref = "shadow" }

[bundles]
ajalt = ["clikt", "mordant", "mordant-coroutines"]
